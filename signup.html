<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRF App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-page">
    <div class="login-logo">
      <img src="img/logo.jpg" alt="Placeholder">
    </div>

    <div class="login-form-container">
      <form action="index.html" class="login-form">
        <input type="email" placeholder="Email" autocomplete="email">
        <input type="text" placeholder="Full Name">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="Username" autocomplete="username">
        <p class="justify">By signing up, you agree to our <a href="javascript:void(0);">Terms of Service</a> and <a href="javascript:void(0);">Privacy Policy.</a></p>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="signup-container">
      <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
  </main>
  <!-- <script src="js/color-scheme.js" defer></script> -->
</body>
</html>
