<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRF App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="profile-page">
    <div class="header">
      <div class="header-title">
        <h2>Profile</h2>
        <a href="javascript:void(0);">
          <img src="img/edit.png" alt="Edit" title="Edit">
          <!-- <button type="button">Sign out</button> -->
        </a>
      </div>
      <div class="header-links">
        <!-- <button type="button" onclick="setColorScheme();">Dark Mode</button> -->
        <!-- <p id="js-color-scheme"></p> -->
        <a href="index.html">
          <img src="img/sign-out.png" alt="Sign out" title="Sign out">
          <!-- <button type="button">Sign out</button> -->
        </a>
      </div>
    </div>
    <section class="content">
      <div class="profile-info">
        <div class="profile-picture">
          <img src="img/profile-placeholder.jpg" alt="Placeholder">
        </div>
        <p class="profile-name">Louis Grimm</p>
        <div class="profile-items-container">
          <div class="profile-item">
            <p class="label">Date of birth:</p>
            <p>June 19, 2000</p>
          </div>
          <div class="profile-item">
            <p class="label">Sex:</p>
            <p>Male</p>
          </div>
          <div class="profile-item">
            <p class="label">Height:</p>
            <p>175cm</p>
          </div>
          <div class="profile-item">
            <p class="label">Weight:</p>
            <p>75.5kg</p>
          </div>
          <div class="profile-item">
            <p class="label">Blood type:</p>
            <p>B+</p>
          </div>
          <div class="profile-item">
            <p class="label">Allergies:</p>
            <p>Unknown</p>
          </div>
        </div>
      </div>
      <div class="others">
        <div class="other-items">
          <p class="category">More info and support</p>
          <div class="custom-button">
            <a href="javascript:void(0);">
              <p>Help</p>
            </a>
          </div>
          <div class="custom-button">
            <!-- <a href="about.html"> -->
            <a href="javascript:void(0);">
              <p>About</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-item">
      <a href="home.html">
        <div class="footer-item-content">
          <img src="img/home.png">
          <p>Home</p>
        </div>
      </a>
    </div>
    <div class="footer-item">
      <a href="map.html">
        <div class="footer-item-content">
          <img src="img/map.png">
          <p>Map</p>
        </div>
      </a>
    </div>
    <div class="footer-item">
      <a href="profile.html">
        <div class="footer-item-content active">
          <img src="img/profile.png">
          <p>Profile</p>
        </div>
      </a>
    </div>
  </footer>
  <!-- <script src="js/color-scheme.js" defer></script> -->
</body>
</html>
